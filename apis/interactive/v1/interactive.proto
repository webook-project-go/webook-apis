syntax = "proto3";

option go_package = "github.com/webook-project-go/webook-apis/gen/go/apis/interactive/v1";


service InteractiveService {
    rpc GetInteractive(GetInteractiveRequest) returns (GetInteractiveResponse);
    rpc IncrReadCnt(IncrReadCntRequest) returns (IncrReadCntResponse);
    rpc IncrLikeCnt(IncrLikeCntRequest) returns (IncrLikeCntResponse);
}

message Interactive {
  int64 id = 1;
  string biz = 2;
  int64 biz_id = 3;
  int64 read_cnt = 4;
  int64 like_cnt = 5;
}
message GetInteractiveRequest{
  int64 biz_id = 1;
}
message GetInteractiveResponse{
  Interactive interactive = 1;
}

message IncrReadCntRequest{
  int64 biz_id = 1;
}
message IncrReadCntResponse{

}

message IncrLikeCntRequest{
  int64 biz_id = 1;
  int64 uid = 2;
}
message IncrLikeCntResponse{

}